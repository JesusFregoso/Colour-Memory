<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colour Memory Game</title>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="../resources/libs/easytimer.min.js"></script>
    <script src="../javascript/app.js"></script>
    <style>
        #container { width: 720px; height:576px;}

        #game{  
            width: 570px;
            height: 576px;
            float: left;
        }

        li {
            padding: 0;
            float: left;
            margin: 10px;
            list-style: none;
            background-image: url('../resources/images/card_bg.gif');
            background-size: 100%;
            outline: solid;
            width: 110px;
            height: 110px;
        }

        img{
            width: 100%;
            height: 100%;
        }

        .game-info {
            margin-top: 10px;
            margin-right: 10px;
            width: 140px;
            display: inline;
            float: right;
        }

        .game-records{
            margin-top: 20px;
            outline: solid;
            width: 140px;
            height: 305px;
            font-size: 25px;
            text-align: center;
        }

        .logotype{
            margin-top: 10px;
            height: 50px;
            width: 140px;
        }

        li.activate{
            opacity: 0.3;
        }


    </style>
    <script>
    $( function(){
        let app =new App();
        console.log(app);
        app.init();
    });
    </script>
</head>
<body>
    
</body>
</html>
<div id="container">
    <div id="game"></div>
    <div class="game-info">
        <div class="logotype">
            <img src="../resources/images/logo.png" class="match">
        </div>
        <div class="game-records">
            <span>Time:</span>
            <div id="time">
                <div class="values"></div>
            </div>
            <span>Score:</span>
            <div id="score">
                <div class="values"></div>
            </div>
        </div>
    </div>
</div>
